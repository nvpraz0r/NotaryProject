<!doctype html>
<html lang="en">
  <head>
    <title>Notary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- load book script -->
    <script src="js/LoadBook.js"></script>

    
    <!--  -->
    <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <!-- main content area -->
            <div class="col-md-8">
                <!-- notebook and pencil image -->
                <img src="img/compose.png" class="responsive">
                <div class="card mb-4">
                    <!-- card header -->
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <!-- card body -->
                    <div class="card-body">
                        <!-- card content -->
                        <div class="displayBox overflow-auto" id="fileContent">
                            Select a book on the right
                        </div>
                        <!-- card footer -->
                        <div class="card-footer">
                            <div class="col social"><a href="https://github.com/nvpraz0r/NotaryProject" target="_blank"><i class="fab fa-github fa-2x"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar content -->
            <div class="col-md-4">

                <!-- search widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for . .">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">
                        <!-- appear blank when there are no ACTIVE searches -->
                    </div>
                </div>

                <!-- select a book widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a Boook</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('JekyllAndHyde.txt', 'Dr. Jekyll and Mr.Hyde')">Dr. Jekyll And Mr. Hyde</a></li>
                                    <li><a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice In Wonderland')">Alice In Wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('LordOfTheRings.txt', 'Lord of the Rings')">Lord of the Rings</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- most used words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">
                                    <!-- appear blank until a book is selected -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- least used words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">
                                    <!-- appear blank until a book is selected -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- document stats -->
                <div class="card my-4">
                    <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- template script -->
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
